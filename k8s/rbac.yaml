apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-service-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: batch-job-manager
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "get", "list", "watch", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-batch-binding
subjects:
- kind: ServiceAccount
  name: dashboard-service-account
  namespace: default
roleRef:
  kind: ClusterRole
  name: batch-job-manager
  apiGroup: rbac.authorization.k8s.io